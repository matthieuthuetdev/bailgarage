<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css" />
    <script src="./js/signIn.js" type="module" defer></script>
</head>
<body>
    
    <!-- pour la partie gauche de la page connexion -->
  <div class="left">
  </div>

  <div class="right">
    <img src="./img/logo-bleu.png" alt="Logo"> 
    
    <!-- pour la partie gauche de la page connexion -->
   
    <p>Adresse email ou mot de passe incorrect.</p>

    <form action="" method="POST">
        <div>
            <input type="email" name="email" placeholder="Email" id="email" value="utilisateur@example.com" required>
        </div>
        <div>
            <input type="password" name="password" placeholder="Mot de passe" id="password" required>
        </div>
        <input type="submit" name="login-submit" value="Se connecter">
    </form>

    <a href="index.html?pageController=user&action=requestresetpassword">Mot de passe oublié ?</a>

    <div>
        <button id="btnAdmin">Admin</button>
    </div>
    <div>
        <button id="btnOwner">Propriétaire</button>
    </div>

</body>
</html>
